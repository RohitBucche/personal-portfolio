<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #111;
            padding: 15px 0;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #444;
        }

        .container {
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            margin: 50px auto;
            padding: 50px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 20px;
        }

        .highlight {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            font-style: italic;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button.primary {
            background-color: #fff;
            color: #000;
            border: 2px solid #ddd;
        }

        .button.primary:hover {
            background-color: #f5f5f5;
        }

        .button.secondary {
            background-color: #001f3f;
            color: #fff;
            border: 2px solid #ffd700;
        }

        .button.secondary:hover {
            background-color: #003366;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">PROJECTS</a>
        <a href="#">CONTACT</a>
    </div>

    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <p>Hey !! I Am</p>
        <p class="highlight">Rohit Bucche</p>
        <p class="description">and I am Front End Developer & Cybersecurity Learner</p>

        <div class="buttons">
            <button class="button primary">Letâ€™s Talk</button>
            <button class="button secondary">Download CV</button>
        </div>
    </div>

</body>
</html>
